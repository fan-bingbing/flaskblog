<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Flask Blog</title>
    {% endif %}
  </head>
  <body>
    {% for post in posts %} # posts variable come from render_template
      <h1>{{ post.title }}</h1>
      <p> By {{ post.author }} on {{ post.date_posted }}</p>
      <p>{{ post.content }}</p>
    {% endfor %}
  </body>
</html>
